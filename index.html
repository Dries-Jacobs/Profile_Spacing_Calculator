<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40 margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Quick Calculator</h1>
    <div>
        <input type="number" id="input1" placeholder="Input 1">
        <input type="number" id="input2" placeholder="Input 2">
        <input type="number" id="input3" placeholder="Input 3">
    </div>
    <button onclick="calculate()">Calculate</button>
    <div class="output">
        <p>Result 1: <span id="result1">-</span></p>
        <p>Result 2: <span id="result2">-</span></p>
    </div>

    <script>
        function calculate() {
            const a = parseFloat(document.getElementById('input1').value) || 0;
            const b = parseFloat(document.getElementById('input2').value) || 0;
            const c = parseFloat(document.getElementById('input3').value) || 0;

            // Example calculations:
            const result1 = a + b + c;       // Sum
            const result2 = (a * b) - c;     // Some formula

            document.getElementById('result1').textContent = result1.toFixed(2);
            document.getElementById('result2').textContent = result2.toFixed(2);
        }
    </script>
</body>
</html>
