<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Spacing Calculator</title>
  
<!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css""app">

</head>
<body>
  <main class="app" role="main">
    <header class="app-header">
      <h1 class="app-title">Profile Spacing Calculator</h1>
      <p class="app-subtitle">Enter values and get instant results</p>
    </header>

    <form id="calcForm" class="card" novalidate>
      <div class="inputs-grid">
        <div class="field">
          <label for="input1">Total width (mm)</label>
          <input
            type="number"
            id="inputTotWid"
            name="input1"
            step="any"
            inputmode="decimal"
            placeholder="8659"
          />
        </div>
        <div class="field">
          <label for="input2">Profile width (mm)</label>
          <input
            type="number"
            id="inputProWid"
            name="input2"
            step="any"
            inputmode="decimal"
            placeholder="40"
          />
        </div>
        <div class="field">
          <label for="input3">Desired Spacing (mm)</label>
          <input
            type="number"
            id="inputDesSpa"
            name="input3"
            step="any"
            inputmode="decimal"
            placeholder="30"
          />
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Calculate</button>
        <button type="button" id="resetBtn" class="btn ghost">Reset</button>
      </div>
    </form>

    <section class="card results" aria-live="polite" aria-atomic="true">
      <div class="result">
        <div class="result-label">Calculated Spacing</div>
        <div id="calcSpa" class="result-value">-</div>
      </div>
      <div class="result">
        <div class="result-label">Number of profiles</div>
        <div id="nPro" class="result-value">-</div>
      </div>
    </section>

    <footer class="app-footer">
      <small>Press <kbd>Enter</kbd> to calculate</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
