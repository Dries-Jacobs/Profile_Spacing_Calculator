<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Quick Calculator</title>
  styles.css
</head>
<body>
  <main class="app" role="main">
    <header class="app-header">
      <h1 class="app-title">ðŸ§® Quick Calculator</h1>
      <p class="app-subtitle">Enter values and get instant results</p>
    </header>

    <form id="calcForm" class="card" novalidate>
      <div class="inputs-grid">
        <div class="field">
          <label for="input1">Input 1</label>
          <input
            type="number"
            id="input1"
            name="input1"
            step="any"
            inputmode="decimal"
            placeholder="e.g., 12.5"
          />
        </div>
        <div class="field">
          <label for="input2">Input 2</label>
          <input
            type="number"
            id="input2"
            name="input2"
            step="any"
            inputmode="decimal"
            placeholder="e.g., 3"
          />
        </div>
        <div class="field">
          <label for="input3">Input 3</label>
          <input
            type="number"
            id="input3"
            name="input3"
            step="any"
            inputmode="decimal"
            placeholder="e.g., 1.2"
          />
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Calculate</button>
        <button type="button" id="resetBtn" class="btn ghost">Reset</button>
      </div>
    </form>

    <section class="card results" aria-live="polite" aria-atomic="true">
      <div class="result">
        <div class="result-label">Result 1 (Sum)</div>
        <div id="result1" class="result-value">-</div>
      </div>
      <div class="result">
        <div class="result-label">Result 2 (a Ã— b âˆ’ c)</div>
        <div id="result2" class="result-value">-</div>
      </div>
    </section>

    <footer class="app-footer">
      <small>Tip: Press <kbd>Enter</kbd> to calculate</small>
    </footer>
  </main>

  script.js</script>
</body>
</html>
